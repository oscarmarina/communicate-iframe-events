<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communicate Iframe Events -- Iframe</title>
  <style>
    html {
      font-family: sans-serif;
      background-color: rgba(134, 165, 179, 0.95);
    }

    button {
      font: inherit;
      font-size: 12px;
      padding: 0.5em;
    }
  </style>
</head>

<body>

  <button>iframe</button>
  <script>
    const btn = document.querySelector('button');

    btn.addEventListener('click', (event) => {
      let eventP = new CustomEvent('request-provider', {
        detail: {
          originalEvent: event,
          originalPath: event.composedPath(),
          originalTarget: event.composedPath()[0],
        },
        bubbles: true,
        cancelable: true,
      });
      document.documentElement.dispatchEvent(eventP);
      if (eventP.detail.provider) {
        btn.setAttribute('disabled', '');
      }
    });
  </script>
</body>

</html>
